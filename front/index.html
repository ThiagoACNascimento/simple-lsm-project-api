<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny LMS</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        background: black;
        color: white;
        font-size: 1.125rem;
      }
      form,
      pre {
        margin: 0;
        max-width: 600px;
        padding: 1rem;
        margin: 0 auto;
        overflow: auto;
      }
      input,
      button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0 1rem 0;
        border-radius: 8px;
        color: white;
        border: 1px solid #222;
      }
      input {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.025)
        );
      }
      input:focus {
        outline: white;
        border-color: white;
      }
      button {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.05)
        );
        cursor: pointer;
      }
      button:hover {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
      }

      #logout {
        max-width: 200px;
        margin: 0 auto;
      }
    </style>

    <form id="login">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />

      <label for="password">Senha</label>
      <input type="password" name="password" id="password" />

      <button>Loggar</button>
    </form>

    <form id="update-password">
      <label for="password">Senha Atual</label>
      <input type="password" name="password" value="12345" />

      <label for="newPassword">Senha Nova</label>
      <input type="password" name="newPassword" value="123" />

      <button>Atualizar</button>
    </form>

    <form id="forgot-password">
      <label for="email">Email</label>
      <input type="email" name="email" value="thiago@test.com" />

      <button>Esqueci a Senha</button>
    </form>

    <form id="reset-password">
      <label for="newPassword">Nova Senha</label>
      <input type="password" name="newPassword" value="123456789" />

      <label for="token">Token</label>
      <input type="text" name="token" value="" />

      <button>Resetar Senha</button>
    </form>

    <button id="logout">Sair</button>
    <pre id="result"></pre>

    <script>
      const login = document.getElementById("login");
      const updatePassword = document.getElementById("update-password");
      const forgotPassword = document.getElementById("forgot-password");
      const resetPassword = document.getElementById("reset-password");
      const result = document.getElementById("result");
      const logout = document.getElementById("logout");

      login.addEventListener("submit", async (event) => {
        event.preventDefault();
        const data = new FormData(login);
        const response = await fetch("/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },

          body: JSON.stringify(Object.fromEntries(data)),
        });
      });

      updatePassword.addEventListener("submit", async (event) => {
        event.preventDefault();
        const data = new FormData(updatePassword);
        const response = await fetch("/auth/password/update", {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },

          body: JSON.stringify(Object.fromEntries(data)),
        });
      });

      forgotPassword.addEventListener("submit", async (event) => {
        event.preventDefault();
        const data = new FormData(forgotPassword);
        const response = await fetch("/auth/password/forgot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },

          body: JSON.stringify(Object.fromEntries(data)),
        });
      });

      resetPassword.addEventListener("submit", async (event) => {
        event.preventDefault();
        const data = new FormData(resetPassword);
        const response = await fetch("/auth/password/reset", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },

          body: JSON.stringify(Object.fromEntries(data)),
        });
      });

      logout.addEventListener("click", async (event) => {
        event.preventDefault();
        const response = await fetch("/auth/logout", {
          method: "DELETE",
        });

        if (response.ok) window.location.reload();
      });

      async function autenticado() {
        const response = await fetch("auth/session");
        const body = await response.json();
        result.innerHTML = JSON.stringify(body, null, 2);
      }

      autenticado();
    </script>
  </body>
</html>
